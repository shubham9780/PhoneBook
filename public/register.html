<!DOCTYPE html> 
<html> 
<head> 
    <title> Signup Form</title> 
          
          
<link rel="stylesheet" 
href= 
"https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
integrity= 
"sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
crossorigin="anonymous">     
          
<link rel="stylesheet" type="text/css" href="style.css"> 
          
</head> 
<style>
::placeholder {
  color: black;
  opacity: 2; /* Firefox */
}

:-ms-input-placeholder { /* Internet Explorer 10-11 */
 color: black;
}

::-ms-input-placeholder { /* Microsoft Edge */
 color: black;
}
</style>
<body> 
      
    <br> 
    <br> 
    <br> 
    <div class="container" > 
        <div class="row"> 
        <div class="col-md-3"> 
                      
        </div> 
                  
        <div class="col-md-6 main"> 
                      
            <form action="/sign_up" method="post"> 
                      
            <h1><font color="blue"> Register Yourself</font> </h1> 
                              
            <input class="box" type="text" name="name" id="name" 
            placeholder="Name"  required /><br> 
                              
            <input class="box" type="email" name="email" id="email" 
            placeholder="E-Mail " required /><br> 
                              
            <input class="box" type="password" name="password" 
            id="password" placeholder="Password " required/><br> 
                              
            <input class="box" type="text" name="phone" id="phone"  
            placeholder="Phone Number " minlength="10" maxlength="10" required/><br> 
                        <br> 
           <center> <input type="submit" id="submitDetails"  
            name="submitDetails" value="Register" /></center><br> 
                      
            </form> 
                      
        </div> 
                  
                  
        <div class="col-md-3"> 
        </div> 
                  
    </div> 
    </div> 
</body> 
</html>
